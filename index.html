<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>s0ski</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
    }

    #s0ski {
      font-size: 5rem;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: none;
      white-space: nowrap;
    }

    .handwritten {
      animation: handwriting 1s steps(12) forwards;
      border-right: 2px solid;
      overflow: hidden;
      display: inline-block;
    }

    @keyframes handwriting {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div id="s0ski" class="handwritten">s0ski</div>

  <script>
    setTimeout(function() {
      document.getElementById("s0ski").style.display = "inline-block";
    }, 500);
  </script>
  
</body>
</html>
