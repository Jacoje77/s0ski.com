<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>s0ski</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
    }

    #s0ski {
      font-size: 5rem;
      font-family: 'Courier New', Courier, monospace;
      color: white;
      display: none;
      white-space: nowrap;
    }

    .typewriter {
      animation: typewriter 3s steps(5) forwards, blink 0.75s step-end infinite;
      border-right: 2px solid white;
      overflow: hidden;
      display: inline-block;
    }

    @keyframes typewriter {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    @keyframes blink {
      from, to {
        border-color: transparent;
      }
      50% {
        border-color: white;
      }
    }
  </style>
</head>
<body>

  <div id="s0ski" class="typewriter">s0ski</div>

  <script>
    setTimeout(function() {
      document.getElementById("s0ski").style.display = "inline-block";
    }, 500);
  </script>
  
</body>
</html>
