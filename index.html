<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>s0ski</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
    }

    #text {
      font-size: 7rem;
      font-family: 'Montserrat', sans-serif; /* Modern, sleek font */
      color: white;
      white-space: nowrap;
      border-right: 4px solid white; /* Thicker and more modern cursor */
      overflow: hidden;
      display: inline-block;
    }

    /* Modern typing animation */
    @keyframes typewriter {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    /* Smoother cursor blink */
    @keyframes blink {
      from, to {
        border-color: transparent;
      }
      50% {
        border-color: white;
      }
    }

    .cursor {
      animation: blink 0.5s step-end infinite; /* Faster blink, sleeker look */
    }
  </style>
</head>
<body>

  <div id="text" class="cursor"></div>

  <script>
    const textElement = document.getElementById('text');
    
    const sequences = [
      "s0ski.",     // "s0ski" with dots after 1-2s
      "s3ski.",        // Change to "s3ski"
      "s4ski.",        // Change to "s4ski"
      "s5ski.",        // Change to "s5ski"
      "s6ski.",        // Change to "s6ski"
      "s0ski."         // Finally back to "s0ski"
    ];

    let stepIndex = 0;
    
    function typeText(text, callback) {
      let i = 0;
      textElement.textContent = '';  // Start by clearing the text

      const typingInterval = setInterval(function() {
        textElement.textContent = text.slice(0, i + 1);  // Simulate typing character by character
        i++;

        if (i === text.length) {  // When typing is finished
          clearInterval(typingInterval);
          setTimeout(callback, 1000);  // Wait 1 second before calling the callback
        }
      }, 200);  // Typing speed (200ms per character)
    }

    function eraseText(callback) {
      let currentText = textElement.textContent;
      let i = currentText.length;

      const erasingInterval = setInterval(function() {
        textElement.textContent = currentText.slice(0, i - 1);  // Erase one character at a time
        i--;

        if (i === 1) {  // Stop erasing when we reach the first "s"
          clearInterval(erasingInterval);
          setTimeout(callback, 1000);  // Wait 1 second before calling the callback
        }
      }, 100);  // Erasing speed (100ms per character, faster)
    }

    function typeSequence() {
      if (stepIndex < sequences.length) {
        const currentText = sequences[stepIndex];
        
        if (stepIndex === 1) {  // After "s0ski...", erase to the first "s"
          typeText(currentText, function() {
            setTimeout(function() {
              eraseText(function() {
                stepIndex++;
                typeSequence();
              });
            }, 1000);  // Delay before erasing
          });
        } else {
          typeText(currentText, function() {
            stepIndex++;
            typeSequence();
          });
        }
      } else {
        stepIndex = 0;  // Loop back to the start
        setTimeout(typeSequence, 1000);  // Wait 1 second before starting over
      }
    }

    setTimeout(typeSequence, 500);  // Start after 0.5 seconds
  </script>
  
</body>
</html>
